<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Antiria</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/955163d0fd.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="login_maestro_box">
        <div class="login-box">
            <form action="">
                <h2>Iniciar Sesión</h2>
                <div class="input-box">
                    <span class="icono">
                        <i class="fa-solid fa-envelope"></i>
                    </span>
                    <input type="text" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icono">
                        <i class="fa-solid fa-lock"></i>
                    </span>
                    <input type="password" required>
                    <label>Contraseña</label>
                </div>
                <div class="recordar">
                    <label><input type="checkbox">Recordar</label>
                    <a href="#">Olvido su contraseña?</a>
                </div>
                <button type="submit">Login</button>
                <div class="registrar_link">
                    <p>No tiene una cuenta? <a href="">Registrate</a></p>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
